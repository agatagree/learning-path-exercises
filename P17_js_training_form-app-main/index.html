<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Add new user:</h2>
            <form class="userAddForm">
                <label for="fname">Name: </label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="femail">E-mail: </label><br>
                <input type="text" id="femail" name="femail"><br>
                <p class="address">Address:</p>
                <label for="fstreet">Street: </label><br>
                <input type="text" id="fstreet" name="fstreet"><br>
                <label for="fcity">City: </label><br>
                <input type="text" id="fcity" name="fcity"><br>
            </form>
            <button id="submit">Submit</button>
        </div>

        <div class="users">
            <ol class="list">
            </ol>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
